<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Images on Click</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Image to be clicked -->
    <img id="trigger-image" src="images/Earth.png" alt="Click Me" style="width: 100px; height: 100px;">

    <!-- Images to be changed -->
    <img id="image1" src="images/Mars.png" alt="Image 1" style="width: 100px; height: 100px;">
    <img id="image2" src="images/Mars.png" alt="Image 2" style="width: 100px; height: 100px;">
    <img id="image3" src="images/Mars.png" alt="Image 3" style="width: 100px; height: 100px;">

    <script>
        $(document).ready(function(){
            $("#trigger-image").click(function(){
                // Change the images instantly
                $("#image1").attr("src", "images/Neptune.png");
                $("#image2").attr("src", "images/Neptune.png");
                $("#image3").attr("src", "images/Neptune.png");
            });
        });
    </script>
</body>
</html>
