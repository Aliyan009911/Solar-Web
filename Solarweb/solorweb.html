    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>




// Sun in the Middle
 $(document).ready(function(){
            var angle = 0;
            $("#trigger-image").click(function(){
                angle += 70; // Increase the angle by 30 degrees
                $("#rotate").css('transform', 'rotate(' + angle + 'deg)');
                $(".image1").attr("src", "images/Planet=Uranus, size=small.png");
                $(".image2").attr("src", "images/Neptune.png");
                $(".image3").attr("src", "images/Planet=Sun, size=small.png");

               
            });
        });
        $(document).ready(function(){
          var angle = 0;
        $("#trigger-reverse").click(function(){
                angle -= 70; // Increase the angle by 30 degrees
                $("#rotate").css('transform', 'rotate(' + angle + 'deg)');
                $("#image1").attr("src", "images/smallneptune");
                $("#image2").attr("src", "images/Planet=Sun, size=big.png.png");
                $("#image3").attr("src", "images/smallmercury.png");

            });
        });

        

// Neptune in the Middle

        $(document).ready(function(){
            var angle = 0;
            $("#trigger-image1").click(function(){
                angle += 70; // Increase the angle by 30 degrees
                $("#rotate").css('transform', 'rotate(' + angle + 'deg)');
                $(".image1").attr("src", "images/smallsaturn.png");
                $(".image2").attr("src", "images/Uranus.png");
                $(".image3").attr("src", "images/smallneptune.png");

               
            });
        });
        $(document).ready(function(){
          var angle = 0;
        $("#trigger-reverse1").click(function(){
                angle -= 70; // Increase the angle by 30 degrees
                $("#rotate").css('transform', 'rotate(' + angle + 'deg)');
                $("#image1").attr("src", "images/Planet=Uranus, size=small.png");
                $("#image2").attr("src", "images/Neptune.png");
                $("#image3").attr("src", "images/Planet=Sun, size=small.png");

            });
        });
